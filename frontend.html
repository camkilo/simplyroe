<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm of Echoes - Living World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1f3a 100%);
            color: #dfe7ff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(15, 23, 36, 0.6);
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid rgba(37, 99, 235, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .tagline {
            color: #9fb0ff;
            font-size: 1.1rem;
        }

        .auth-section {
            background: rgba(15, 23, 36, 0.8);
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #1f2a44;
            max-width: 500px;
            margin: 0 auto 32px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid #1f2a44;
            border-radius: 8px;
            color: #9fb0ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #9fb0ff;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #0b1020;
            border: 1px solid #1f2a44;
            border-radius: 8px;
            color: #dfe7ff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #1f2a44;
            margin-top: 12px;
        }

        button.secondary:hover {
            background: #2a3a54;
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .card {
            background: rgba(15, 23, 36, 0.8);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #1f2a44;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.2);
        }

        .card h3 {
            color: #2563eb;
            margin-bottom: 16px;
            font-size: 1.3rem;
        }

        .trait-badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(37, 99, 235, 0.2);
            border: 1px solid #2563eb;
            border-radius: 999px;
            font-size: 0.85rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .backstory {
            color: #9fb0ff;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .stats {
            display: flex;
            gap: 16px;
            font-size: 0.9rem;
            color: #9fb0ff;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #1f2a44;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .hidden {
            display: none;
        }

        .user-info {
            background: rgba(37, 99, 235, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #2563eb;
            color: white;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error {
            background: #dc2626;
        }

        .success {
            background: #059669;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0f1724;
            padding: 32px;
            border-radius: 16px;
            border: 1px solid #2563eb;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .close-btn {
            background: transparent;
            width: auto;
            padding: 8px;
            font-size: 1.5rem;
            line-height: 1;
            color: #9fb0ff;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .action-buttons button {
            flex: 1;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(37, 99, 235, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
            width: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9fb0ff;
        }

        .spinner {
            border: 3px solid #1f2a44;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è Realm of Echoes</h1>
            <p class="tagline">A living world where every player shapes reality through AI-driven creation</p>
        </header>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Enter the Realm</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <!-- Main Content (shown after login) -->
        <div id="mainContent" class="main-content">
            <div class="user-info">
                <div>
                    <strong id="username">Player</strong>
                    <span style="margin-left: 16px; color: #9fb0ff;">üèÜ Reputation: <span id="reputation">0</span></span>
                </div>
                <button class="secondary" onclick="logout()" style="width: auto; padding: 8px 16px;">Logout</button>
            </div>

            <div class="card" style="margin-bottom: 32px;">
                <h3>‚ú® Create Your NPC</h3>
                <form id="createNPCForm" onsubmit="handleCreateNPC(event)">
                    <div class="form-group">
                        <label>Name (optional - will be generated if empty)</label>
                        <input type="text" id="npcName" placeholder="Leave blank for random generation">
                    </div>
                    <div class="form-group">
                        <label>Trait (optional)</label>
                        <input type="text" id="npcTrait" placeholder="e.g., brave, mysterious, wise">
                    </div>
                    <div class="form-group">
                        <label>Backstory (optional - AI will generate if empty)</label>
                        <textarea id="npcBackstory" rows="3" style="width: 100%; padding: 12px; background: #0b1020; border: 1px solid #1f2a44; border-radius: 8px; color: #dfe7ff; resize: vertical;" placeholder="Three-line backstory about this character..."></textarea>
                    </div>
                    <button type="submit">üé≤ Generate NPC</button>
                </form>
            </div>

            <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                <button onclick="loadMyNPCs()">My NPCs</button>
                <button class="secondary" onclick="loadPopularNPCs()">Popular</button>
                <button class="secondary" onclick="loadTrendingNPCs()">Trending</button>
                <button class="secondary" onclick="showLeaderboard()">Leaderboard</button>
            </div>

            <h2 style="margin-bottom: 20px;">üåü NPCs</h2>
            <div id="npcsGrid" class="grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading NPCs...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- NPC Detail Modal -->
    <div id="npcModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalNPCName">NPC Name</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="trait-badge" id="modalNPCTrait">Trait</div>
            <div class="backstory" id="modalNPCBackstory">Backstory...</div>
            <div class="stats" id="modalNPCStats"></div>
            <div class="action-buttons">
                <button onclick="shareNPC()">üì§ Share</button>
                <button class="secondary" onclick="remixNPC()">üîÑ Remix</button>
            </div>
            <div id="modalLineage" style="margin-top: 24px;"></div>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let authToken = null;
        let currentNPC = null;

        // Check for saved session
        window.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('authToken');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedToken && savedUser) {
                authToken = savedToken;
                currentUser = JSON.parse(savedUser);
                showMainContent();
                loadPopularNPCs();
            }
        });

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showNotification('Welcome back!', 'success');
                    showMainContent();
                    loadPopularNPCs();
                } else {
                    showNotification(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showNotification('Welcome to the Realm!', 'success');
                    showMainContent();
                    loadPopularNPCs();
                } else {
                    showNotification(data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        }

        function showMainContent() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('active');
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('reputation').textContent = currentUser.reputation || 0;
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            authToken = null;
            currentUser = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('mainContent').classList.remove('active');
            showNotification('Logged out', 'success');
        }

        async function handleCreateNPC(event) {
            event.preventDefault();
            
            const name = document.getElementById('npcName').value || null;
            const trait = document.getElementById('npcTrait').value || null;
            const backstory = document.getElementById('npcBackstory').value || null;
            
            try {
                const response = await fetch('/api/npcs/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, trait, backstory })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('NPC created!', 'success');
                    document.getElementById('createNPCForm').reset();
                    loadMyNPCs();
                } else {
                    showNotification(data.detail || 'Creation failed', 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        }

        async function loadPopularNPCs() {
            showLoading();
            try {
                const response = await fetch('/api/npcs/popular?limit=12');
                const data = await response.json();
                displayNPCs(data.npcs);
            } catch (error) {
                showNotification('Failed to load NPCs', 'error');
            }
        }

        async function loadTrendingNPCs() {
            showLoading();
            try {
                const response = await fetch('/api/npcs/trending?limit=12');
                const data = await response.json();
                displayNPCs(data.npcs);
            } catch (error) {
                showNotification('Failed to load NPCs', 'error');
            }
        }

        async function loadMyNPCs() {
            showLoading();
            try {
                // For MVP, we'll filter popular NPCs by current user
                // In production, add a dedicated endpoint
                const response = await fetch('/api/npcs/popular?limit=100');
                const data = await response.json();
                const myNPCs = data.npcs.filter(npc => npc.creator_id === currentUser.id);
                displayNPCs(myNPCs);
            } catch (error) {
                showNotification('Failed to load NPCs', 'error');
            }
        }

        function showLoading() {
            document.getElementById('npcsGrid').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading NPCs...</p>
                </div>
            `;
        }

        function displayNPCs(npcs) {
            const grid = document.getElementById('npcsGrid');
            
            if (npcs.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No NPCs found. Create one!</p></div>';
                return;
            }
            
            grid.innerHTML = npcs.map(npc => `
                <div class="card" onclick="showNPCDetail('${npc.id}')">
                    <h3>${npc.name}</h3>
                    <div class="trait-badge">${npc.trait}</div>
                    <div class="backstory">${npc.backstory}</div>
                    <div class="stats">
                        <div class="stat">üîÑ ${npc.remix_count || 0}</div>
                        <div class="stat">üì§ ${npc.share_count || 0}</div>
                        <div class="stat">üí¨ ${npc.interactions || 0}</div>
                    </div>
                </div>
            `).join('');
        }

        async function showNPCDetail(npcId) {
            try {
                const response = await fetch(`/api/npcs/${npcId}`);
                const data = await response.json();
                
                currentNPC = data.npc;
                
                document.getElementById('modalNPCName').textContent = currentNPC.name;
                document.getElementById('modalNPCTrait').textContent = currentNPC.trait;
                document.getElementById('modalNPCBackstory').textContent = currentNPC.backstory;
                document.getElementById('modalNPCStats').innerHTML = `
                    <div class="stat">üîÑ Remixes: ${currentNPC.remix_count || 0}</div>
                    <div class="stat">üì§ Shares: ${currentNPC.share_count || 0}</div>
                    <div class="stat">üí¨ Interactions: ${currentNPC.interactions || 0}</div>
                `;
                
                // Show lineage
                if (data.lineage && data.lineage.length > 0) {
                    document.getElementById('modalLineage').innerHTML = `
                        <h4 style="color: #2563eb; margin-bottom: 12px;">Lineage</h4>
                        <div style="color: #9fb0ff; font-size: 0.9rem;">
                            ${data.lineage.map(ancestor => `‚Üí ${ancestor.name}`).join('<br>')}
                        </div>
                    `;
                } else {
                    document.getElementById('modalLineage').innerHTML = '';
                }
                
                document.getElementById('npcModal').classList.add('active');
            } catch (error) {
                showNotification('Failed to load NPC details', 'error');
            }
        }

        function closeModal() {
            document.getElementById('npcModal').classList.remove('active');
        }

        async function shareNPC() {
            if (!currentNPC) return;
            
            try {
                const response = await fetch(`/api/share/${currentNPC.id}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const shareUrl = window.location.origin + data.share_url;
                    navigator.clipboard.writeText(shareUrl);
                    showNotification('Share link copied to clipboard!', 'success');
                } else {
                    showNotification('Failed to create share link', 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        }

        async function remixNPC() {
            if (!currentNPC) return;
            
            // Simple remix - in full version, would open a form to modify
            try {
                const response = await fetch('/api/npcs/remix', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        original_npc_id: currentNPC.id
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('NPC remixed! Check your collection.', 'success');
                    closeModal();
                    loadMyNPCs();
                } else {
                    showNotification('Failed to remix NPC', 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        }

        async function showLeaderboard() {
            showLoading();
            try {
                const response = await fetch('/api/leaderboard/weekly');
                const data = await response.json();
                
                const grid = document.getElementById('npcsGrid');
                grid.innerHTML = `
                    <div class="card" style="grid-column: 1 / -1;">
                        <h3>üèÜ Weekly Leaderboard</h3>
                        <p style="color: #9fb0ff; margin-bottom: 20px;">Top creators this week</p>
                        ${data.top_creators.slice(0, 10).map((creator, index) => `
                            <div class="leaderboard-item">
                                <span class="rank">#${index + 1}</span>
                                <div style="flex: 1;">
                                    <strong>${creator.username}</strong>
                                    <div style="color: #9fb0ff; font-size: 0.9rem; margin-top: 4px;">
                                        ${creator.npcs_created} NPCs ‚Ä¢ ${creator.total_remixes} remixes ‚Ä¢ ${creator.total_shares} shares
                                    </div>
                                </div>
                                <div style="color: #2563eb; font-weight: bold;">
                                    ${creator.reputation_score} pts
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                showNotification('Failed to load leaderboard', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close modal on outside click
        document.getElementById('npcModal').addEventListener('click', (e) => {
            if (e.target.id === 'npcModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
